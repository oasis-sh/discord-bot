name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
            node-version: 15

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Run ESLint
        uses: icrawl/action-eslint@v1
